AddonId: 'JonasPTFL_RecentActivity'
Type: Generic
Name: Recent Activity
Author: JonasPTFL
ShortDescription: Lists your recent gaming activity (similar to Steam's 'Recent activity' list).
InstallerManifestUrl: https://github.com/JonasPTFL/Playnite.RecentActivity/raw/main/installer_manifest.yaml
SourceUrl: https://github.com/JonasPTFL/Playnite.RecentActivity
Description: |-
  The addon lists your recent gaming activity with some additional information like session count, total playtime, etc.
  
  The time span of the activity list can be adjusted at the top of the list.
  
  Prerequisites:
  * GameActivity
  
  Warnings:
  * The addon browses the ExtensionData folder for integration with GameActivity.
Tags: ['Recent', 'Activity', 'Statistics']
